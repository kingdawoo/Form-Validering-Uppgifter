<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 2</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<fieldset>
    <div class="container">
        <form method="get" name="form" action="#" id="myform" onsubmit="validateForm()">
            Username: <input type="text" name="user" id="user" class="User"><br><br>
            Password: <input type="password" name="pass" id="pass" class="Pass"><br><br>
            Confirm Password<sup style="color: red;">*</sup>: <input type="password" name="cpass" id="cpass" class="Cpass"><br><br>
            E-mail: <input type="text" name="mail" id="mail" class="Mail"><br><br>
            Terms of services<sup style="color: red;">*</sup>: <input type="checkbox" name="check" id="check" class="Check"><br><br>
            <input type="submit" value="Submit">
        </form>  
    </div>
</fieldset>
</body>
</html>
